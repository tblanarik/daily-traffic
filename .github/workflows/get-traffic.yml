name: Check Traffic

on:
  workflow_dispatch:
  schedule:
    - cron: "30 14 * * 1-5"
    - cron: "45 14 * * 1-5"
    - cron: "30 23 * * 1-5"
    - cron: "45 23 * * 1-5"

jobs:
  retrieve-and-send:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip" # caching pip dependencies
      - run: pip install -r requirements.txt
      - run: python main.py --access-code ${{ secrets.WSDOT_API_KEY }} --flow-data-id 2530 --recipients ${{ secrets.RECIPIENTS }} --post-url ${{ secrets.POST_URL }}
      - run: python main.py --access-code ${{ secrets.WSDOT_API_KEY }} --flow-data-id 2532 --recipients ${{ secrets.RECIPIENTS }} --post-url ${{ secrets.POST_URL }}
